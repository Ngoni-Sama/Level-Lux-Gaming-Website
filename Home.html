  <script>
        let shownItems = 10;

        function showMore() {
            const items = document.querySelectorAll('.leaderboard-item.hidden');
            for (let i = 0; i < items.length && i < 40; i++) { // Show up to 40 more items
                items[i].classList.remove('hidden');
            }
            shownItems = 50; // Now showing all 50 items
            document.querySelector('.show-more').style.display = 'none'; // Hide Show More button
            document.querySelector('.show-less').classList.remove('hidden'); // Show Show Less button
        }

        function showLess() {
            const items = document.querySelectorAll('.leaderboard-item');
            for (let i = 10; i < items.length; i++) { // Hide items after the first 10
                items[i].classList.add('hidden');
            }
            shownItems = 10; // Reset to top 10 items
            document.querySelector('.show-more').style.display = 'block'; // Show Show More button
            document.querySelector('.show-less').classList.add('hidden'); // Hide Show Less button
        }

        function updateScores() {
            const items = document.querySelectorAll('.leaderboard-item');
            let highestScore = 0;
            items.forEach(item => {
                const newScore = Math.floor(Math.random() * 1500); // Random score between 0 and 1500
                item.setAttribute('data-score', newScore);
                item.querySelector('.user-score').textContent = newScore;

                // Update highest score
                if (newScore > highestScore) {
                    highestScore = newScore;
                }
            });

            // Update "Score to Beat"
            document.getElementById('score-to-beat').textContent = `Score to Beat: ${highestScore}`;

            // Sort items based on new scores
            const sortedItems = Array.from(items).sort((a, b) => b.getAttribute('data-score') - a.getAttribute('data-score'));
            const leaderboard = document.getElementById('leaderboard-items');
            leaderboard.innerHTML = ''; // Clear current leaderboard
            sortedItems.forEach(item => leaderboard.appendChild(item)); // Append sorted items
        }

        setInterval(updateScores, 5000); // Update scores every 5 seconds
    </script>
