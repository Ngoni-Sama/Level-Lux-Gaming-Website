<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Livelle Luxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0e1218;
            color: white;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1a2028;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff6b00;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            position: relative;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff6b00;
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-header {
            background: #1a2028;
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-image-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #2a3441;
        }

        .image-upload-label {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #ff6b00;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .image-upload {
            display: none;
        }

        .profile-info h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #ff6b00;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }

        .profile-section {
            background: #1a2028;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #ff6b00;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: #2a3441;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b00;
        }

        .save-button {
            background: #ff6b00;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .save-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Livelle Luxe</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="game.html">Game</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-image-container">
                <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile" class="profile-image">
                <label for="imageUpload" class="image-upload-label">
                    ðŸ“·
                </label>
                <input type="file" id="imageUpload" class="image-upload" accept="image/*">
            </div>
            <div class="profile-info">
                <h1 id="profileName">Loading...</h1>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="highScore">0</div>
                        <div class="stat-label">High Score</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="gamesPlayed">0</div>
                        <div class="stat-label">Games Played</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-section">
            <h2 class="section-title">Profile Information</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter email" readonly>
                </div>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>

        <div class="profile-section">
            <h2 class="section-title">Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <input type="password" id="currentPassword" class="form-input" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password">
                </div>
                <button type="submit" class="save-button">Update Password</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, updatePassword } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDn6WbXzDYx-gZ1KInvzGD1bkLGdHdt9h0",
            authDomain: "login-with-firebase-data-84ad9.firebaseapp.com",
            projectId: "login-with-firebase-data-84ad9",
            storageBucket: "login-with-firebase-data-84ad9.appspot.com",
            messagingSenderId: "939532832658",
            appId: "1:939532832658:web:df10ae63062aabf692fb4b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        let userId = null;

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                await loadUserData(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadUserData(uid) {
            try {
                const userDoc = await getDoc(doc(db, 'users', uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('profileName').textContent = userData.firstName + ' ' + userData.lastName;
                    document.getElementById('username').value = userData.username || '';
                    document.getElementById('email').value = userData.email || '';
                    document.getElementById('highScore').textContent = userData.highScore || '0';
                    document.getElementById('gamesPlayed').textContent = userData.gamesPlayed || '0';
                    
                    // Load profile image if exists
                    const savedImage = localStorage.getItem('profileImage');
                    if (savedImage) {
                        document.getElementById('profileImage').src = savedImage;
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                alert('Error loading profile data');
            }
        }

        // Profile Form
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!userId) return;

            const username = document.getElementById('username').value;
            
            try {
                await updateDoc(doc(db, 'users', userId), {
                    username: username,
                    updatedAt: new Date().toISOString()
                });
                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile');
            }
        });

        // Password Form
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!userId) return;

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }

            try {
                const user = auth.currentUser;
                await updatePassword(user, newPassword);
                alert('Password updated successfully!');
                this.reset();
            } catch (error) {
                console.error('Error updating password:', error);
                alert('Error updating password');
            }
        });

        // Profile Image Upload
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                    localStorage.setItem('profileImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
