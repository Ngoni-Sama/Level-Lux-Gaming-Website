<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game - Livelle Luxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0e1218;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1a2028;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff6b00;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #2a3441;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6b00;
        }

        .username {
            color: #fff;
            font-size: 0.9rem;
        }

        .game-container {
            flex: 1;
            display: flex;
            padding: 1rem;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .game-area {
            background: #1a2028;
            padding: 1rem;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
        }

        #gameCanvas {
            width: 100%;
            height: 300px;
            background: #2a3441;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .score-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .game-button {
            background-color: #ff6b00;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .game-button:hover {
            transform: translateY(-2px);
        }

        .controls-info {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .mobile-controls {
            display: none;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .mobile-button {
            background: rgba(255, 107, 0, 0.2);
            border: 2px solid #ff6b00;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            .controls-info {
                display: none;
            }

            .username {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Livelle Luxe</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="game.html" class="active">Game</a>
            <a href="about.html">About</a>
        </div>
        <div class="user-profile">
            <div class="user-avatar">ðŸ‘¤</div>
            <span class="username" id="loggedUserName">Player</span>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-area">
            <div class="score-info">
                <div class="current-score">Score: <span id="currentScore">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
            
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-controls">
                <button id="startButton" class="game-button">Start Game</button>
                <div class="controls-info">
                    <p>Press SPACE to jump</p>
                    <p>Press DOWN to duck</p>
                </div>
                <div class="mobile-controls">
                    <button id="jumpButton" class="mobile-button">Jump</button>
                    <button id="duckButton" class="mobile-button">Duck</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get username from localStorage
        window.addEventListener('load', () => {
            const firstName = localStorage.getItem('firstName');
            if (firstName) {
                document.getElementById('loggedUserName').textContent = firstName;
            }
        });

        // Game variables
        let canvas, ctx;
        let player, obstacles;
        let gameLoop;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let isJumping = false;
        let isDucking = false;
        let gameSpeed = 5;
        let spawnTimer = 0;
        let isGameOver = false;

        // Initialize game
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Make canvas responsive
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = 300;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            player = {
                x: 50,
                y: canvas.height - 60,
                width: 40,
                height: 60,
                velocity: 0,
                gravity: 0.8,
                jumpForce: -15,
                color: '#ff6b00'
            };

            obstacles = [];
            score = 0;
            isGameOver = false;
            gameSpeed = 5;
            updateScore();
            document.getElementById('highScore').textContent = highScore;
        }

        // Game loop
        function gameUpdate() {
            if (isGameOver) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update player
            if (isJumping) {
                player.y += player.velocity;
                player.velocity += player.gravity;
                
                if (player.y > canvas.height - player.height) {
                    player.y = canvas.height - player.height;
                    isJumping = false;
                    player.velocity = 0;
                }
            }
            
            // Update obstacles
            spawnTimer++;
            if (spawnTimer > 60) {
                spawnObstacle();
                spawnTimer = 0;
                gameSpeed += 0.01;
            }
            
            obstacles = obstacles.filter(obstacle => {
                obstacle.x -= gameSpeed;
                return obstacle.x > -obstacle.width;
            });
            
            // Check collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }
            
            // Draw everything
            drawPlayer();
            obstacles.forEach(drawObstacle);
            
            // Update score
            score++;
            updateScore();
            
            gameLoop = requestAnimationFrame(gameUpdate);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && !isJumping && !isGameOver) {
                e.preventDefault();
                jump();
            } else if (e.code === 'ArrowDown' && !isGameOver) {
                e.preventDefault();
                duck(true);
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                duck(false);
            }
        });

        // Mobile controls
        document.getElementById('jumpButton').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isJumping && !isGameOver) jump();
        });

        document.getElementById('duckButton').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isGameOver) duck(true);
        });

        document.getElementById('duckButton').addEventListener('touchend', (e) => {
            e.preventDefault();
            duck(false);
        });

        document.getElementById('startButton').addEventListener('click', startGame);

        // Game functions
        function jump() {
            if (!isJumping) {
                isJumping = true;
                player.velocity = player.jumpForce;
            }
        }

        function duck(isDucking) {
            if (isDucking) {
                player.height = 30;
                player.y = canvas.height - 30;
            } else {
                player.height = 60;
                player.y = canvas.height - 60;
            }
        }

        function spawnObstacle() {
            const height = Math.random() * 40 + 20;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - height,
                width: 20,
                height: height,
                color: '#666'
            });
        }

        function checkCollisions() {
            return obstacles.some(obstacle => {
                return (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                );
            });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObstacle(obstacle) {
            ctx.fillStyle = obstacle.color;
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function updateScore() {
            const currentScoreElement = document.getElementById('currentScore');
            const displayScore = Math.floor(score / 10);
            currentScoreElement.textContent = displayScore;
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoop);
            const finalScore = Math.floor(score / 10);
            
            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            // Show game over message
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
            
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${finalScore}`, canvas.width / 2, canvas.height / 2 + 40);
        }

        function startGame() {
            initGame();
            gameLoop = requestAnimationFrame(gameUpdate);
        }

        // Initial setup
        window.addEventListener('load', () => {
            initGame();
        });
    </script>
</body>
</html>
